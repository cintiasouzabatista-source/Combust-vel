
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle Combustível - Ford Fiesta</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial;
  background:#0f172a;
  color:white;
}
.sidebar{
  position:fixed;
  top:0;
  left:0;
  width:220px;
  height:100%;
  background:#1e293b;
  padding:20px 10px;
}
.sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#334155;
  color:white;
  cursor:pointer;
}
.sidebar button.active{
  background:#2563eb;
}
.main{
  margin-left:240px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}
.card{
  background:#1e293b;
  padding:15px;
  border-radius:12px;
}
.value{
  font-size:22px;
  font-weight:bold;
}
input,select,button{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:8px;
  border:none;
}
button.primary{
  background:#2563eb;
  color:white;
}
table{
  width:100%;
  margin-top:10px;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  border-bottom:1px solid #334155;
}
a{
  color:#60a5fa;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="sidebar">
  <button class="active" onclick="show('dashboard')">Dashboard</button>
  <button onclick="show('reports')">Gráficos</button>
</div>

<div class="main">

<h1>Controle Combustível</h1>

<div id="dashboard">

<div class="grid">
  <div class="card">
    <h3>Km/L</h3>
    <div class="value" id="kml">-</div>
  </div>
  <div class="card">
    <h3>Gasto no mês</h3>
    <div class="value" id="gasto">R$ 0,00</div>
  </div>
  <div class="card">
    <h3>Total histórico</h3>
    <div class="value" id="total">R$ 0,00</div>
  </div>
  <div class="card">
    <h3>Autonomia (tanque 52L)</h3>
    <div class="value" id="autonomia">-</div>
  </div>
</div>

<div class="card" style="margin-top:20px;">
  <h3>Novo abastecimento</h3>
  <input type="date" id="data">
  <input type="number" id="km" placeholder="Odômetro">
  <input type="number" id="litros" placeholder="Litros">
  <input type="number" id="valor" placeholder="Valor">
  <input type="url" id="nf" placeholder="Link NFC-e (opcional)">
  <button class="primary" onclick="salvar()">Salvar</button>
</div>

<div class="card" style="margin-top:20px;">
  <h3>Histórico</h3>
  <table>
    <thead>
      <tr>
        <th>Data</th><th>Km</th><th>Litros</th><th>Valor</th><th>NF</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

</div>

<div id="reports" style="display:none;">
  <div class="card">
    <h3>Gráfico mensal</h3>
    <canvas id="grafico"></canvas>
  </div>
</div>

</div>

<script>

let dados = JSON.parse(localStorage.getItem("dados") || "[]");

function show(id){
  document.getElementById("dashboard").style.display = id==="dashboard"?"block":"none";
  document.getElementById("reports").style.display = id==="reports"?"block":"none";
}

function salvar(){
  const item = {
    data: document.getElementById("data").value,
    km: Number(document.getElementById("km").value),
    litros: Number(document.getElementById("litros").value),
    valor: Number(document.getElementById("valor").value),
    nf: document.getElementById("nf").value || null
  };
  dados.push(item);
  dados.sort((a,b)=>a.km-b.km);
  localStorage.setItem("dados", JSON.stringify(dados));
  atualizar();
}

function atualizar(){
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  dados.forEach(d=>{
    tbody.innerHTML += `
      <tr>
        <td>${d.data}</td>
        <td>${d.km}</td>
        <td>${d.litros}</td>
        <td>R$ ${d.valor.toFixed(2)}</td>
        <td>${d.nf?'<a href="'+d.nf+'" target="_blank">Ver</a>':'-'}</td>
      </tr>
    `;
  });

  const total = dados.reduce((s,d)=>s+d.valor,0);
  document.getElementById("total").innerText="R$ "+total.toFixed(2);

  const mesAtual = new Date().getMonth();
  const gastoMes = dados.filter(d=>new Date(d.data).getMonth()===mesAtual)
                        .reduce((s,d)=>s+d.valor,0);
  document.getElementById("gasto").innerText="R$ "+gastoMes.toFixed(2);

  if(dados.length>=2){
    let ult = dados[dados.length-1];
    let ant = dados[dados.length-2];
    let kml = (ult.km-ant.km)/ult.litros;
    document.getElementById("kml").innerText=kml.toFixed(2);
    document.getElementById("autonomia").innerText=(kml*52).toFixed(0)+" km";
  }

  gerarGrafico();
}

let chart;
function gerarGrafico(){
  const ctx = document.getElementById("grafico").getContext("2d");
  const meses = {};
  dados.forEach(d=>{
    const m = new Date(d.data).toLocaleString("pt-BR",{month:"short"});
    meses[m]=(meses[m]||0)+d.valor;
  });

  if(chart) chart.destroy();
  chart = new Chart(ctx,{
    type:"bar",
    data:{
      labels:Object.keys(meses),
      datasets:[{label:"R$ por mês", data:Object.values(meses)}]
    }
  });
}

atualizar();

</script>

</body>
</html>
